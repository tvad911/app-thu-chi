name: Build and Release

on:
    push:
        tags:
            - "v*"

jobs:
    build-android:
        name: Build Android APK
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Setup Java
              uses: actions/setup-java@v3
              with:
                  distribution: "zulu"
                  java-version: "17"

            - name: Setup Flutter
              uses: subosito/flutter-action@v2
              with:
                  flutter-version: "3.19.0" # Or latest stable
                  channel: "stable"

            - name: Install Dependencies
              run: |
                  cd thuchi_app
                  flutter pub get

            - name: Build APK
              run: |
                  cd thuchi_app
                  flutter build apk --release

            - name: Upload APK Artifact
              uses: actions/upload-artifact@v3
              with:
                  name: app-release-apk
                  path: thuchi_app/build/app/outputs/flutter-apk/app-release.apk

    build-linux:
        name: Build Linux
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Install Linux Dependencies
              run: |
                  sudo apt-get update
                  sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev

            - name: Setup Flutter
              uses: subosito/flutter-action@v2
              with:
                  flutter-version: "3.19.0"
                  channel: "stable"

            - name: Install Dependencies
              run: |
                  cd thuchi_app
                  flutter pub get

            - name: Build Linux Release
              run: |
                  cd thuchi_app
                  flutter config --enable-linux-desktop
                  flutter build linux --release

            - name: Compress Linux Bundle
              run: |
                  cd thuchi_app/build/linux/x64/release/bundle
                  tar -czvf thuchi-linux-x64.tar.gz .
                  mv thuchi-linux-x64.tar.gz ../../../../../

            - name: Upload Linux Artifact
              uses: actions/upload-artifact@v3
              with:
                  name: linux-bundle
                  path: thuchi_app/thuchi-linux-x64.tar.gz

    release:
        name: Create Release
        needs: [build-android, build-linux]
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - uses: actions/checkout@v3

            - name: Download APK
              uses: actions/download-artifact@v3
              with:
                  name: app-release-apk

            - name: Download Linux Bundle
              uses: actions/download-artifact@v3
              with:
                  name: linux-bundle

            - name: Create GitHub Release
              uses: softprops/action-gh-release@v1
              with:
                  files: |
                      app-release.apk
                      thuchi-linux-x64.tar.gz
                  draft: false
                  prerelease: false
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
